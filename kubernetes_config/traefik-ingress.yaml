apiVersion: extensions/v1beta1
kind: Ingress
metadata:
  name: traefik-admin
  namespace: kube-system
  annotations:
    kubernetes.io/ingress.class: traefik
    ingress.kubernetes.io/auth-type: basic
    ingress.kubernetes.io/auth-secret: basic-auth
spec:
  rules:
  - http:
      paths:
      - path: /traefik
        backend:
          serviceName: traefik-admin
          servicePort: 80
